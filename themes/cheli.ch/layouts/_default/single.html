{{ define "main" -}}
<article class="post">
  <h1>{{ .Title }}</h1>
  <p><time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }}>{{ .Date.Format "Mon, Jan 2, 2006" }}</time></p>
  {{ .Content }}
</article>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
